<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Photo Centering</title>
	</head>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		* {
			box-sizing: border-box;
		}

		.image-container {
			--width: 2419px;
			--height: 800px;

			display: flex;
			align-items: center;
			justify-content: center;
			height: var(--height);
			width: var(--width);
			max-width: 100%;
		}

		.image {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		picture {
			height: var(--height);
			width: var(--width);
		}
	</style>
	<body>
		<section class="my-section">
			<div class="image-container">
				<div class="images">
					<div class="image">
						<picture>
							<source media="(min-width: )" srcset="" />
							<img src="src/imgs/performance_hero_large.jpg" />
						</picture>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
